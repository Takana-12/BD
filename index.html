<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワードは、、？</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      font-family: 'Kosugi Maru', sans-serif;
      color:rgb(67, 60, 60);
    }
    .section {
      height: 70vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    .sectionL {
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    .arrow {
      position: absolute;
      bottom: 30px;
      width: 100px;
      height: 40px;
      animation: float 2s infinite;
      cursor: pointer;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
    .content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 80%;
      z-index: 2;
      position: relative;
      opacity: 0;
      transition: opacity 1s ease-out;
    }
    .content.visible {
      opacity: 1;
    }
    .content-image {
      max-width: 30vw;
      max-height: 65%;
      margin-top: 2rem;
      margin-left: auto;
    }
    .message {
      padding:5vh;
      font-size: 2rem;
    }
    .input-section {
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"] {
      width: 60%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: #f8bbd0;
    }
    .title-block {
      position: absolute;
      top: 20px;
      left: 30px;
      text-align: left;
    }
    .title {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .title-image {
      max-width: 10vw;
    }
    .bg1 { background: linear-gradient(to bottom, #ffe4e1, #fce4ec); }
    .bg2 { background: linear-gradient(to bottom, #fce4ec, #fce4ec); }
    .bg3 { background: linear-gradient(to bottom, #fce4ec, #fff8e1); }
    .bg4 { background: linear-gradient(to bottom, #fff8e1, #fff8e1); }
    .bg5 { background: linear-gradient(to bottom, #fff8e1, #fff8e1); }
    .bg6 { background: linear-gradient(to bottom, #fff8e1, #ffe4e1); }
  </style>
</head>
<body>

  <!-- 第一層 -->
  <section class="sectionL bg1">
    <div class="message">謎を解いて、4桁のパスワードを解き明かせ！</div>
    <div class="message">（大丈夫、多分そんな時間かからない）</div>
    <img class="arrow" src="downArrow.png" onclick="document.getElementById('sec2').scrollIntoView()" alt="下矢印">
  </section>

  <!-- 第二層 -->
  <section class="section bg2" id="sec2">
    <div class="content">
      <div class="title-block">
        <div class="title"></div>
        <img class="title-image" src="q1.png" alt="タイトル画像">
      </div>
      <img class="content-image" src="q1Content.png" alt="画像を挿入してください">
    </div>
  </section>

  <!-- 第三層 -->
  <section class="section bg3">
    <div class="content">
      <div class="title-block">
        <div class="title"></div>
        <img class="title-image" src="q2.png" alt="タイトル画像">
      </div>
      <img class="content-image" src="q2Content.png" alt="画像を挿入してください">
    </div>
  </section>

  <!-- 第四層 -->
  <section class="section bg4">
    <div class="content">
      <div class="title-block">
        <div class="title"></div>
        <img class="title-image" src="q3.png" alt="タイトル画像">
      </div>
      <img class="content-image" src="q3Content.png" alt="画像を挿入してください">
    </div>
  </section>

  <!-- 第五層 -->
  <section class="section bg5">
    <div class="content">
      <div class="title-block">
        <div class="title"></div>
        <img class="title-image" src="q4.png" alt="タイトル画像">
      </div>
      <img class="content-image" src="q4Content.png" alt="画像を挿入してください">
    </div>
  </section>

  <!-- 第六層 -->
  <section class="sectionL input-section bg6">
    <input id="codeInput" type="text" placeholder="四桁の数字を、、、">
    <button onclick="checkCode()">入力っ</button>
  </section>

  <script>
    function checkCode() {
      const input = document.getElementById('codeInput').value.trim();
      const targetCode = "1720";
      const redirectUrl = "success.html";

      if (input === targetCode) {
        window.location.href = redirectUrl;
      } else {
        alert("コードが間違っているよ");
      }
    }

    // スクロールによるフェードイン
    const contents = document.querySelectorAll('.section .content');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.2
    });

    contents.forEach(content => {
      observer.observe(content);
    });
  </script>

</body>
</html>
